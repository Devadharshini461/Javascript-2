<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Booking</title>
  <link rel="stylesheet" href="MovieBooking.css" />
</head>
<body onload="populateUI()">
  <div class="container">
    <h1>üéüÔ∏è Movie Booking</h1>

    <div class="movie-container">
      <label>Select a movie:</label>
      <select id="movie" onchange="changeMovie()">
        <option value="200">Avengers: Endgame (‚Çπ200)</option>
        <option value="250">Jawan (‚Çπ250)</option>
        <option value="180">Spider-Man (‚Çπ180)</option>
        <option value="300">Leo (‚Çπ300)</option>
      </select>
    </div>

    <div class="showtime-container">
      <label>Select show time:</label>
      <select id="showtime">
        <option value="10:00 AM">10:00 AM</option>
        <option value="1:00 PM">1:00 PM</option>
        <option value="4:00 PM">4:00 PM</option>
        <option value="7:00 PM">7:00 PM</option>
      </select>
    </div>

    <ul class="showcase">
      <li><div class="seat"></div><small>Available</small></li>
      <li><div class="seat selected"></div><small>Selected</small></li>
      <li><div class="seat occupied"></div><small>Booked</small></li>
    </ul>

    <div class="seat-container" id="seat-container">
      <!-- Seat Layout (4 rows √ó 8 seats) -->
      <div class="row">
        <div class="seat" onclick="selectSeat(this)"></div>
        <div class="seat" onclick="selectSeat(this)"></div>
        <div class="seat" onclick="selectSeat(this)"></div>
        <div class="seat" onclick="selectSeat(this)"></div>
        <div class="seat" onclick="selectSeat(this)"></div>
        <div class="seat" onclick="selectSeat(this)"></div>
        <div class="seat" onclick="selectSeat(this)"></div>
        <div class="seat" onclick="selectSeat(this)"></div>
      </div>
      <div class="row">
        <div class="seat" onclick="selectSeat(this)"></div>
        <div class="seat" onclick="selectSeat(this)"></div>
        <div class="seat" onclick="selectSeat(this)"></div>
        <div class="seat" onclick="selectSeat(this)"></div>
        <div class="seat" onclick="selectSeat(this)"></div>
        <div class="seat" onclick="selectSeat(this)"></div>
        <div class="seat" onclick="selectSeat(this)"></div>
        <div class="seat" onclick="selectSeat(this)"></div>
      </div>
      <div class="row">
        <div class="seat" onclick="selectSeat(this)"></div>
        <div class="seat" onclick="selectSeat(this)"></div>
        <div class="seat" onclick="selectSeat(this)"></div>
        <div class="seat" onclick="selectSeat(this)"></div>
        <div class="seat" onclick="selectSeat(this)"></div>
        <div class="seat" onclick="selectSeat(this)"></div>
        <div class="seat" onclick="selectSeat(this)"></div>
        <div class="seat" onclick="selectSeat(this)"></div>
      </div>
      <div class="row">
        <div class="seat" onclick="selectSeat(this)"></div>
        <div class="seat" onclick="selectSeat(this)"></div>
        <div class="seat" onclick="selectSeat(this)"></div>
        <div class="seat" onclick="selectSeat(this)"></div>
        <div class="seat" onclick="selectSeat(this)"></div>
        <div class="seat" onclick="selectSeat(this)"></div>
        <div class="seat" onclick="selectSeat(this)"></div>
        <div class="seat" onclick="selectSeat(this)"></div>
      </div>
    </div>

    <p class="text">
      You have selected <span id="count">0</span> seat(s) for a price of ‚Çπ<span id="total">0</span>
    </p>

    <button id="book" onclick="bookSeats()">Book Now</button>
  </div>

  <script src="MovieBooking.js"></script>
</body>
</html>
